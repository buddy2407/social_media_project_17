{% extends 'landing/base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-12 p-3">
            <h3>Your Conversation</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-5">
            <form method="get" action="{% url 'create_thread' %}">
                <button type="submit" class="btn btn-light p-3">Start a Conversation</button>
            </form>
        </div>
    </div>
    {% for thread in threads.all %}
        <div class="row mb-3">
        <div class="card col-md-12 p-5 shadow-sm position-relative">
            <h3></h3>
            <a class="stretched_link" href="{% url 'thread' thread.pk %}"><i class="fa fa-envelope " id="inbox-icon"></i>{{ thread.user }} - {{ thread.receiver }}</a>
        </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
