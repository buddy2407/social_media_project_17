{% extends 'landing/base.html' %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'profile' profile.pk %}" class="btn btn-success">Back To Profile</a>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12">
                {% if profile.name %}
                    <h3>Followers for {{ profile.name }}</h3>
                    {% else %}
                    <h3>Followers for @{{ profile.user.username }}</h3>
                {% endif %}
            </div>
        </div>
    {% for follower in followers %}
        <div class="row justify-content-center ">
            <div class="col-md-5 col-sm-12 position-relative my-3">
                <a href="{% url 'profile' follower.profile.pk %}"><img src="{{ follower.profile.picture.url }}" height="60" width="60" class="rounded-circle post_link post_img" /></a>
                <a href="{% url 'profile' follower.profile.pk %}"><h5 class="mt-3 post_link">@{{ follower.username }}</h5></a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
